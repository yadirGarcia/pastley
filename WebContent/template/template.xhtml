	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title><ui:insert name="tmp-title" /></title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="css" name="pastley.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<ui:insert name="tmp-css" />
</h:head>
<h:body>

	<ui:insert name="tmp-header">
		<ui:include src="home/header.xhtml" />
	</ui:insert>

	<ui:insert name="tmp-section" />

	<ui:insert name="tmp-footer">
		<ui:include src="home/footer.xhtml" />
	</ui:insert>

	<ui:insert name="tmp-js" />
